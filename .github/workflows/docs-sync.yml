name: Documentation Sync

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  verify-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Run sync verification
        run: ./scripts/verify-sync.sh

  check-maintenance-headers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check maintenance headers in agents
        run: |
          for file in agents/*.md; do
            if ! grep -q "MAINTENANCE REQUIRED" "$file"; then
              echo "❌ $file missing maintenance header"
              exit 1
            fi
          done
          echo "✓ All agent files have maintenance headers"

      - name: Check maintenance headers in commands
        run: |
          for file in commands/*.md; do
            if ! grep -q "MAINTENANCE REQUIRED" "$file"; then
              echo "❌ $file missing maintenance header"
              exit 1
            fi
          done
          echo "✓ All command files have maintenance headers"
